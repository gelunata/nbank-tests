# Format: ApiResponseClass=DaoClass:field1=field1Dao,field2=field2Dao
# Maps API response fields to DAO fields for comparison

CreateUserResponse=UserDao:username=username,role=role,id=id,name=name
AccountResponse=AccountDao:accountNumber=accountNumber,balance=balance,id=id
UserProfileResponse=UserDao:customer.name=name
DepositResponse=TransactionDao:id=accountId,accountNumber=accountNumber,balance=balance,transactions[0].amount=amount,transactions[0].type=type,transactions[0].relatedAccount=relatedAccount,transactions[0].relatedAccountId=relatedAccountId
